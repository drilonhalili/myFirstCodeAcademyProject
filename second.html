<body style="padding: 50px;">
  <header>
    <h1>Second Page</h1>
    <a href="/">Go to first page</a>
  </header>

  <main>
    <div>
      <form id="first-form" method="POST" enctype="multipart/form-data">
        <h1>Fill up the form:</h1>
        <input type="hidden" id="id" name="id" value="123456">
        <label for="name">First Name</label>
        <input type="text" id="name" name="firstname" placeholder="Enter your name.." />

        <br />
        <label for="surname">Last Name</label>
        <input type="text" id="surname" name="lastname" placeholder="Enter your last name.." />

        <br />
        <label for="email">Email* </label>
        <input type="email" id="email" name="mail" placeholder="Enter your email.." />

        <br />
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" placeholder="Enter your password..">

        <br />
        <h3>Select your gender:</h3>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <br />
        <h3>Chose your programming language: </h3>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> JavaScript</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> PHP</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Python</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> C++</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Java</label><br>

        <input type="submit" value="Submit" />
      </form>
    </div>
    <pre id="preview"></pre>
  </main>
